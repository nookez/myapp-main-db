{% extends '_base.html' %}

{% block title %}Login - Movie Review{% endblock %}

{%load static%}

{% block content %}
{% comment %} <h1 class="text-4xl font-bold mb-4 text-center">Login</h1>
<form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-lg mb-2">Username</label>
        <input type="text" name="username" class="p-2 w-full border border-gray-300 rounded text-black">
    </div>
    <div class="mb-4">
        <label class="block text-lg mb-2">Password</label>
        <input type="password" name="password" class="p-2 w-full border border-gray-300 rounded text-black">
    </div>
    <button type="submit" class="bg-red-600 text-white p-2 w-full">Login</button>
</form> {% endcomment %}

<div class="flex h-screen bg-black"> <!-- เปลี่ยนพื้นหลังของ div หลัก เป็นสีดำ -->
  <div class="w-full max-w-xs m-auto bg-gray-800 rounded p-5">   <!-- เปลี่ยนพื้นหลังของคอนเทนเนอร์ -->
        <header>
          <img class="w-20 mx-auto mb-5" src="{% static 'images/logo.png' %}" alt="Movie NN Review Logo" class="h-12">
        </header>   
        <form>
          <div>
            <label class="block mb-2 text-red-500" for="username">Username</label>
            <input class="w-full p-2 mb-6 text-red-700 border-b-2 border-red-500 outline-none focus:bg-gray-300" type="text" name="username"> <!-- เปลี่ยนสีข้อความใน input -->
          </div>
          <div>
            <label class="block mb-2 text-red-500" for="password">Password</label>
            <input class="w-full p-2 mb-6 text-red-700 border-b-2 border-red-500 outline-none focus:bg-gray-300" type="password" name="password"> <!-- เปลี่ยนสีข้อความใน input -->
          </div>
          <div>          
            <input class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 mb-6 rounded" type="submit"> <!-- เปลี่ยนสีพื้นหลังและสีข้อความของปุ่ม -->
          </div>       
        </form>  
        <footer>
          <a class="text-red-500 hover:text-red-700 text-sm float-right" href="#">Create Account</a> <!-- เปลี่ยนสีข้อความลิงก์ -->
        </footer>   
  </div>
</div>



{% endblock %}
